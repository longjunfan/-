<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备忘录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .note {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .note h3 {
            margin: 0;
        }
        .note p {
            margin: 5px 0 0;
        }
        .actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>备忘录</h1>
        <div id="notes">
            <!-- 动态生成的备忘录内容 -->
        </div>
        <textarea id="new-note" placeholder="输入新的备忘内容..."></textarea>
        <br>
        <button onclick="addNote()">添加备忘</button>
    </div>

    <script>
        const notesContainer = document.getElementById("notes");

        function addNote() {
            const newNoteText = document.getElementById("new-note").value;
            if (newNoteText.trim() === "") return;

            const noteElement = document.createElement("div");
            noteElement.className = "note";
            noteElement.innerHTML = `
                <h3>备忘</h3>
                <p>${newNoteText}</p>
                <div class="actions">
                    <button onclick="deleteNote(this)">删除</button>
                </div>
            `;
            notesContainer.appendChild(noteElement);
            document.getElementById("new-note").value = "";
        }

        function deleteNote(button) {
            const note = button.parentElement.parentElement;
            notesContainer.removeChild(note);
        }
    </script>
</body>
</html>
